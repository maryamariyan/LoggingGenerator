imports:
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

jobs:
  dotnet:
    source:
      repository: https://github.com/maryamariyan/LoggingGenerator
      branchOrCommit: test-crank
      project: Benchmark/Benchmark.csproj
    variables:
      filter: "*"
      job: medium
    arguments: --job {{job}} --filter {{filter}} --memory --inprocess
    framework: net5.0
    options:
      benchmarkDotNet: true
    
scenarios:

  LogGen:
    application:
      job: dotnet
      variables:
        filter: "*LogGen*"

  Logging:
    application:
      job: dotnet
      variables:
        filter: "*"

profiles:
  local:
    jobs: 
      application:
        endpoints: 
          - http://localhost:5010
          
  aspnet-citrine-lin:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.102
      cores: 28
    jobs: 
      db:
        endpoints: 
          - http://asp-citrine-db:5001
      application:
        endpoints: 
          - http://asp-citrine-lin:5001
        variables:
          databaseServer: 10.0.0.103
      load:
        endpoints: 
          - http://asp-citrine-load:5001

  aspnet-citrine-win:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.104
      cores: 28
    jobs: 
      db:
        endpoints: 
          - http://asp-citrine-load:5001
      application:
        endpoints: 
          - http://asp-citrine-win:5001
        variables:
          databaseServer: 10.0.0.105
      load:
        endpoints: 
          - http://asp-citrine-db:5001
  
  aspnet-perf-lin:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.102
      cores: 12
    jobs: 
      db:
        endpoints: 
          - http://asp-perf-db:5001
      application:
        endpoints: 
          - http://asp-perf-lin:5001
        variables:
          databaseServer: 10.0.0.103
      load:
        endpoints: 
          - http://asp-perf-load:5001

  aspnet-perf-win:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.110
      cores: 12
    jobs: 
      db:
        endpoints: 
          - http://asp-perf-load:5001
      application:
        endpoints: 
          - http://asp-perf-win:5001
        variables:
          databaseServer: 10.0.0.104
      load:
        endpoints: 
          - http://asp-perf-db:5001
